<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <!-- css 語法 -->
    <style>
        /*element*/
        h1 {
            color: red;
        }

        /* id */
        #testID {
            color: green;
        }

        /* class */
        .testClass {
            color: blue;
        }

        table , tr , td {
            border: 1px red solid;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>table picsum</h1>
    <h3 id="testID">test id h3</h3>
    <h3 class="testClass">test class h3</h3>
    
    <table>

        <tr>
            <th>NO.</th>
            <th>圖片介紹</th>
            <th>文字介紹</th>
        </tr>
        <tr>
            <td width="5%">1</td>
            <td width="70%">
                <a href="./views/f1.html">
                    <img src="https://picsum.photos/seed/picsum/200/300" alt="" srcset="">
                </a>
            </td>
            <td>服飾店</td>
        </tr>
        <tr>
            <td width="5%">2</td>
            <td width="70%">
                <a href="./views/f2.html">
                    <img src="https://picsum.photos/200/300?grayscale" alt="" srcset="">
                </a>
            </td>
            <td>雜貨店</td>
        </tr>
        <tr>
            <td width="5%">3</td>
            <td width="70%">
                <a href="./views/f3.html">
                    <img src="https://picsum.photos/200/300/?blur" alt="" srcset="">
                </a>
            </td>
            <td>理髮店</td>
        </tr>
    </table>
</body>

</html>
