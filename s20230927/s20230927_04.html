<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Elements</title>
</head>
<body>
    <h3>del</h3>
    <p>
        <del>Lorem ipsum dolor </del> sit amet consectetur.
    </p>
    <hr>
    <h3>sub</h3>
    <p>
        <sub>Lorem ipsum dolor </sub> sit amet consectetur.
    </p>
    <hr>
    <h3>sup</h3>
    <p>
        <sup>Lorem ipsum dolor </sup> sit amet consectetur.
    </p>
    <hr>

    <h3>Order List</h3>
    <!-- type = "i" -->
    <!-- attribute -->
    <!-- key = value -->
    <ol type="I">
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
    </ol>

    <hr>

    <h3>Under List</h3>
    <ul>
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ul>

    ul>li*5
</body>
</html>
